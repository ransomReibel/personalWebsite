<DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <title>Contact</title>  
            <link rel="stylesheet" href="CSS\contact.css">
        </head>
        <body>
            <h1>Contact Me</h1>
            <p>Inquiries, Concerns, Reports...</p>
            <hr size="2">
            <form class action="mailto:ransom_reibel@yahoo.com" method="post" enctype="text/plain">
            <label>Your Name:</label>
            <input type="text" name="yourName" value>
            <br>
            <br>
            <label>Your Email:</label>
            <input type="email" name="yourEmail" value>
            <br>
            <br>
            <label>Your Message:</label>
            <textarea name="yourMessage" rows="2" cols="40" placeholder="Info here"></textarea>
            <br>
            <br>
            <input type="submit" name value="Submit">
            <input type="reset" name value="Reset">
            </form>
            

        </body>

    </html>
